<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="js/functions.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            <div class="col-2"><i class="bi bi-file-person"></i></div>
            <div class="col-10 align-middle"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="First Name"></div>
        </div>

        <div class="row">
            <div class="col-2"><i class="bi bi-file-person"></i></div>
            <div class="col-10 align-middle"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Last Name"></div>
        </div>

        <div class="row">
            <div class="col-2"><i class="bi bi-envelope"></i></i></div>
            <div class="col-10 align-middle"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Email Address"></div>
        </div>

        <div class="row">
            <div class="col-2"><i class="bi bi-telephone-fill"></i></div>
            <div class="col-10 align-middle"><input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Phone"></div>
        </div>

        <div class="row">
            <div class="col-2"><i class="bi bi-pencil-square"></i></div>
            <div class="col-10 align-middle"><textarea class="form-control" placeholder="Enter your message for us here. We will back to you within 2 business days." id="floatingTextarea2" style="height: 300px"></textarea></div>
        </div>

        <div>
            <input type="button" class="btn btn-primary" value="Submit">
        </div>
    </div>
  </body>
</html>
