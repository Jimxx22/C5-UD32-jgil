<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a46eb6505d.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container co mx-auto">
      <div class="row text-center">
        <h1>Login Form</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, est
          ad? Maiores amet, totam dolorum sapiente dicta officia perferendis
          cumque.
        </p>
      </div>
      <div class="row form-row">
        <div class="col">
            <h2>Login to our site</h2>
        </div>
        <div class="col text-end icon">
            <i class="fa-solid fa-lock"></i>
        </div>
        <p>Enter Username and Password</p>
      </div>
      <div class="row form">
            <form class="row" action="">
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <button type="button" class="btn btn-primary">Log in</button>
            </form>
      </div>        
      <div class="row text-center footer">
        <p>Login with</p>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-dark footer-btn"><i class="fa-brands fa-facebook"></i> Facebook</button>
          <button class="btn btn-dark footer-btn"><i class="fa-brands fa-twitter"></i> Twitter</button>
          <button class="btn btn-dark footer-btn"><i class="fa-brands fa-google-plus-g"></i> Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
